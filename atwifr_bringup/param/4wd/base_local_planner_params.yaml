DWAPlannerROS:
  max_vel_trans: 1.0
  min_vel_trans: -0.5
  max_vel_theta: 1.0
  min_vel_theta: -1.0
  acc_lim_x: 1.0
  acc_lim_y: 0.01
  acc_lim_th: 5
  acc_lim_trans: 1.0

  prune_plan: false

  xy_goal_tolerance: 0.5
  yaw_goal_tolerance: 6.28 #0.1
  theta_stopped_vel: 0.1
  sim_time: 2.0
  sim_granularity: 0.1
  angular_sim_granularity: 0.1
  pdist_scale: 0.6
  gdist_scale: 0.8
  path_distance_bias: 34.0
  goal_distance_bias: 24.0
  occdist_scale: 0.01
  twirling_scale: 0.0
  stop_time_buffer: 0.5
  oscillation_reset_dist: 0.05
  oscillation_reset_angle: 0.2
  forward_point_distance: 0.3
  scaling_speed: 0.25
  max_scaling_factor: 0.2
  vx_samples: 20
  vy_samples: 0
  vth_samples: 40

  use_dwa: true
  restore_defaults: false
